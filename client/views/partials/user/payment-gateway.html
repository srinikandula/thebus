          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <div class="navbar-header">
                <a href="#" class="navbar-brand">
                  <div class="brand-text brand-big"><img src="images/abhibus.png" width="50%" alt="" ></div>
                  <div class="brand-text brand-small"><img src="images/abhibus.png" width="40px" alt="" ></div></a>
              </div>
              <ul class="nav-menu navbar navbar-right list-unstyled d-flex flex-md-row align-items-md-center">
                <li class="nav-item dropdown">
                    <!-- <button type="button" class="nav-link language dropdown-toggle dLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{selectedAnalysis || "Pick Analysis"}}</span>
                        <span class="caret"></span>
                    </button> -->

                        </li>
                    </ul> -->
                </li>
                <li class="nav-item"><a href="" ng-click="logOut()" class="nav-link">Logout <i class="fa fa-sign-out"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="page-content d-flex align-items-stretch"> 
        <user-menu></user-menu>
        <div class="content-inner col-sm-10">
          <!--Payment Gateway Analytics-->
          <section>
            <div class="container-fluid">
              <div class="row">
                <h2>Payment Gateway</h2>
                <div class="dashboard-wrapper">
                    <div class="col-sm-12" ng-hide="message">
                        <div class="pad-30">
                            <div class="clearfix"></div>
                            <div class="col-sm-12">
                                <a class="reset" ng-click="resetFilters();" href="#">Reset All</a>
                            </div>
                            <div class="clearfix"></div>
                            <div style="display:flex">
                                <div class="col-sm-3">
                                    <div class="dataChartWrap payment-pie-chart-wrapper">
                                        <div id="paymentGateway">
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <div id="salesLine"></div>
                                    <div class="rangePos">
                                    </div>
                                    <div id="range-chart"></div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div> 

              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
</div>
