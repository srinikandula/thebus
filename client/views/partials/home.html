<div class="page login-page" ng-controller="LoginCtrl">
  <div class="container d-flex align-items-center">
    <div class="form-holder">
      <div class="row">
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <img src="images/abhibus.png" style="float:left;margin:0 50%;width:100%" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <div class="form-group">
                <input type="email" placeholder="Email" ng-model="signInParams.email" autocomplete="off" class="input-material">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" ng-model="signInParams.password" autocomplete="off" class="input-material">
              </div>
              <button type="submit" class="btn btn-primary" value="Submit" ng-click="login();">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
