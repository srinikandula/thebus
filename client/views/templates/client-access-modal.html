<div class="modal-content">
    <div class="modal-header">
      <button type="button" ng-click="cancel();" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Give Access</h4>
    </div>
    <div class="modal-body">
        <div class="popup-form text-center">
            <div class="form-group">
                <label for="expiryDate">Select Expiry Date</label>
                <date-picker id="expiryDate" ng-model="$parent.expiryDate"></date-picker>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input type="button" ng-click="giveClientAccess();" class="btn btn-primary" value="Give Access" />
    </div>
</div>
