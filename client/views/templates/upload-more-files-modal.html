<div class="modal-content">
    <div class="modal-header">
      <button type="button" ng-click="cancel();" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Upload More Files</h4>
    </div>
    <div class="modal-body">
        <div class="popup-form">
            <div class="form-group">
                    <input name='analysis' class="form-control" placeholder="Name of The Analysis" ng-model="$parent.analysisType">
            </div>
            <div class="form-group">
                <input id="MoreFiles" type="file"  ngf-select
                    ng-model="$parent.morefiles"
                    name="File"
                    ngf-max-size="120MB"
                    fileread required multiple/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel();" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="uploadMoreFiles();">Upload</button>
    </div>
</div>
