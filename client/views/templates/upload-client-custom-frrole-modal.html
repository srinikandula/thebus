<div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="cancel();" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Upload Customized Frrole Details</h4>
        </div>
        <div class="modal-body">
            <div class="popup-form">
                <div class="form-group">
                    <input class="form-control" ng-model="$parent.analysisName" placeholder="analysis name">
                </div>
                <div class="form-group">
                    <input id="customClientFrrole" type="file"  ngf-select
                        ng-model="$parent.customizedfile"
                        name="File"
                        ngf-max-size="120MB"
                        fileread required />
                </div>
            </div>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel();" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="uploadCustomizedFile();">Upload</button>
        </div>
</div>
